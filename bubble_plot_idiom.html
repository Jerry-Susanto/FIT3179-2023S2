<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.25.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.14.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.22.2"></script>
</head>
<body>
  <div id="vis"/>
  <script>
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "width": 600,
  "height": 600,
  "title": "Total Uploads of Each Country Scaled with Number of Channels and Population Based only on YouTube Channels with 12,000,000+ Subscribers",
  "description": "",
  "data": {
    "url": "https://raw.githubusercontent.com/Jerry-Susanto/FIT3179-2023S2-A2/main/youtube_filtered.csv"
  },
  "mark": "point",
  "encoding": {
    "x": {
      "field": "NumChannelsCountry",
      "type": "quantitative",
      "title": "Number of channels"
    },
    "y": {"field": "Population", "type": "quantitative"},
    "size": {
      "field": "TotalUploadsCountry",
      "type": "quantitative",
      "title": "Total Uploads"
    },
    "color": {"field": "Country", "type": "nominal", "legend": null},
    "tooltip": [
      {"field": "Country", "type": "ordinal", "title": "Country"},
      {
        "field": "NumChannelsCountry",
        "type": "quantitative",
        "title": "Number of channels"
      },
      {"field": "Population", "type": "quantitative", "title": "Population"},
      {
        "field": "TotalUploadsCountry",
        "type": "quantitative",
        "title": "Total Uploads"
      }
    ]
  },
  "config": {}
};
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
